name: Sync Documentation to Wiki

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/user/**'
      - 'docs/contributing/**'
      - '.github/workflows/wiki-sync.yml'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        type: boolean
        default: false

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync User Documentation to Wiki
        continue-on-error: true
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        with:
          path: 'docs/user'
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

      - name: Sync Contributor Documentation to Wiki
        continue-on-error: true
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        with:
          path: 'docs/contributing'
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

      - name: Check Wiki Sync Status
        if: always()
        run: |
          if [ "${{ job.status }}" != "success" ]; then
            echo "⚠️  Wiki sync failed or was skipped"
            echo ""
            echo "This usually means GH_PERSONAL_ACCESS_TOKEN is not configured."
            echo "Wiki sync is optional - this is not a critical error."
            echo ""
            echo "To enable wiki sync:"
            echo "1. Generate a Personal Access Token: https://github.com/settings/tokens"
            echo "   - Scopes needed: 'repo' (full control)"
            echo "2. Add it as a repository secret:"
            echo "   - Go to: Settings → Secrets and variables → Actions"
            echo "   - Name: GH_PERSONAL_ACCESS_TOKEN"
            echo "   - Value: Your token"
            echo ""
            echo "See docs/contributing/GitHub-Actions.md for detailed instructions."
          else
            echo "✓ Wiki sync completed successfully"
          fi

